<!DOCTYPE html>
<html>
    <head>
        <title>CloudCV Configurations</title>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.1/bootstrap-material-design.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.1/bootstrap-material-design.iife.min.js"></script>
    </head>
    <body>
    {% extends "upload_base.html" %}
    {% block content %}
        <div class="container">
            <h2 align="center">CloudCV Admin Configurations</h2>
            <h3 align="center">Set the configurations according to your need</h3>
            <div class="clearfix"></div>
            <div align="center">
                <form action="." method="post"> 
                    {% csrf_token %}
                    <div class="togglebutton">
                      <label>
                        Show the speical images for demos
                        {% if show_sample_demo_images %}
                            <input type="checkbox" name="show_known_demo_images" checked><span class="toggle"></span>
                        {% else %}  
                            <input type="checkbox" name="show_known_demo_images"><span class="toggle"></span>
                        {% endif %}
                      </label>
                    </div>
                    <button type="submit" class="btn btn-raised btn-success">Save Changes</button>
                </form>
            </div>
        </div>
    {% endblock %}
    </body>
</html>
